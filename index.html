    <title>Folksifying 8 Ball</title>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-image: url('8ballbackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 2rem;
        }

        h1 {
            color: white;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .result-section {
            margin-bottom: 2rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            margin: 1rem 0;
            width: 300px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            max-width: 150px;
        }

        button:hover {
            background-color: rgba(69, 160, 73, 0.9);
        }

        .result-box {
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 90%;
            max-width: 700px;
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-box.show {
            opacity: 1;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, 5px) rotate(5deg); }
            50% { transform: translate(0, 0) rotate(0deg); }
            75% { transform: translate(-5px, 5px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>

        // Reset used phrases when all phrases in a column have been used
        function resetUsedPhrases(column) {
            usedPhrases[column] = [];
        }

        // Get a random phrase that hasn't been used recently
        function getRandomPhrase(phrases, column) {
            // If all phrases have been used, reset the used phrases for this column
            if (usedPhrases[column].length >= phrases.length) {
                resetUsedPhrases(column);
            }

            // Get available phrases (those not in usedPhrases)
            const availablePhrases = phrases.filter(phrase => !usedPhrases[column].includes(phrase));
            
            // Get random phrase from available phrases
            const randomIndex = Math.floor(Math.random() * availablePhrases.length);
            const selectedPhrase = availablePhrases[randomIndex];
            
            // Add to used phrases
            usedPhrases[column].push(selectedPhrase);
            
            return selectedPhrase;
        }

            const phrase1 = getRandomPhrase(column1, 'column1');

            const phrase3 = getRandomPhrase(column3, 'column3');

            // Combine phrases with "Well, " at the start, a comma between phrase2 and phrase3, and a period at the end

            // Display the response
            const resultBox = document.getElementById('answer');
            resultBox.textContent = response;
            resultBox.style.display = 'block';
        }

        function shakeBall() {

            // Hide previous answer
            answer.classList.remove('show');
            
            // Get random response

            // Show new answer after animation
            setTimeout(() => {

                answer.classList.remove('shake');
            }, 500);
        }
